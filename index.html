<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner's Blackjack</title>

    <!-- External CSS link -->
	<link rel="stylesheet" href="blackjack.css"> <!-- LESSON 11. Link to stylesheet -->

    <!-- Google Fonts embed code -->
    <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&family=Questrial&display=swap" rel="stylesheet">

<body>
    <!-- Header. Dominique Tepper, 18NOV2022 ---------------->
    <header>
        <h1>Blackjack</h1>
    </header>

    <!-- Main. Dominique Tepper, 18NOV2022 ------------------>
    <main>
        <div> <!-- LESSON 12. Add basic styling -->
            <button onclick="whoisPlayer()" id="newplayer">Create New Player Profile</button>
            <h3 id="player_whois-el">Player: || Bet: $ </h3>
            <p id="player_message-el"></p>
            <p id="player_cards-el">Player Cards: </p> <!-- LESSON 16. display the cards -->
            <p id="player_sum-el">Player Sum:</p> <!-- LESSON 15. give sum <p> the id sum-el -->
        </div>

        <div>
            <h3>Dealer</h3>
            <p id="dealer_cards-el">Dealer Cards: </p>
            <p id="dealer_sum-el">Dealer Sum: </p>
        </div>

        <div> 
            <p>
                <button onclick="hit()">Hit</button>
                <button onclick="stay()">Stay</button>
            </p> 
            <p>
                <button onclick="newGame()">New Game</button> <!-- L13. Start Button -->
                <button onclick="addMoney()">Add money</button>
            </p>
            <p></p>
        </div>

        <div id="spacer">
            <p></p>
            <p></p>
        </div>

        <div>
            <h1>Emoji Fighter</h1>
            <div id="stage"></div>
            <button id="fightButton">Pick Fighters!</button>
            <p></p>
        </div>

        <div id="spacer">
            <p></p>
            <p></p>
        </div>

        <div>
            <h1>Fruits Sorter</h1>
            <div id="apple-shelf"></div>  
            <div id="orange-shelf"></div>
        </div>

        <div id="spacer">
            <p></p>
            <p></p>
        </div>

        <div>
            <h1>Password Generator</h1>
            <div id="pw1-el"></div>  
            <div id="pw2-el"></div>
            <button id="generatePasswords">Generate!</button>
        </div>

        <div id="spacer">
            <p></p>
            <p></p>
        </div>

    </main>

    <!-- Footer. Dominique Tepper, 06NOV2022 ------------------>
    <footer>
        <div>
            <h5 id="footer-el"></h5>
        </div>
    </footer>

    <script src="blackjack.js"></script>

</body>
</html>
